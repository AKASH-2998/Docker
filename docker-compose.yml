version: "3.8"
services:
  mongodb:
    image: "mongo"
    volumes:
      - data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=ak
      - MONGO_INITDB_ROOT_PASSWORD=ak
  
  backend:
    build: ./backend
    ports:
      - "3000:80"
    volumes:
      - data:/app/logs # volume for logs
      - ./backend:/app # bind mount
      - /app/node_modules # anonymous volume
    environment:
      - MONGODB_USERNAME=ak
      - MONGODB_PASSWORD=ak
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    stdin_open: true
    tty: true
    depends_on:
      - mongodb



volumes:
  data: